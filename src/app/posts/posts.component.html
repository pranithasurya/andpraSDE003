<div *ngIf="posts|async;else loading">
    <div class="form-group gifbackground">
        <div class="row">
            <div class="col-lg-4 col-centered">

            	<span *ngFor="let post of posts|async">
                    <div class="bs-component">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title cardTitle">Expedia</h5>
                                <h6 class="card-subtitle text-muted timestamp">{{post.timestamp}}</h6>
                            </div>
                            <div class="card-body list-group-item">
                                <p class="card-text">{{post.message}}</p>
                            </div>
                            <a href="{{post.postlink}}" target="_blank">
                                <img style="height: 200px; width: 100%; display: block;" src={{post.image}} alt="Card image">
                            </a>
        					<div class="card-body list-group-item">
                                <p class="card-text">{{post.postlink_content}}</p>
                            </div>
                            <div class="card-body">
                                <a href="{{post.postlink}}" target="_blank" class="card-link">Card link</a>
                            </div>

                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
<ng-template #loading><img src="../assets/loadinganimation2.gif"></ng-template>
